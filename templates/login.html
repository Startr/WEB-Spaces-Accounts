<!-- templates/login.html -->
{% extends "layout.html" %} {% block title %}Register{% endblock %} {% block
content %}
<h1>Login</h1>
{% if message %}
<h2>{{ message }}</h2>
{% endif %}
<form method="POST" data-no-swup>
  <label for="email">Email</label>
  <input
    type="email"
    id="email"
    name="email"
    autocomplete="username"
    required
  />
  <label for="password">Password</label>
  <input
    type="password"
    id="password"
    name="password"
    autocomplete="current-password"
    required
  />
  <a href="/register" style="--size:1rem">Create an account</a>
  <input style="float: right; margin-right: 0" type="submit" value="Login" />
</form>
{% endblock %}
